<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <link rel="stylesheet" href="css/contacto.css">
</head>

<form action="https://formspree.io/f/xqakkpda" method="POST">


    <head>
        <h1>Contacto</h1>

    </head>

    <body>
        <h2>Por favor complete los siguentes datos .</h2>
    </body>

    <h3>Datos Personales :</h3>
    <section>
        <label>
            Ingrese su Nomre y Apellido:
            <input type="nombre" name="nombre">
        </label>

    </section>
    <section>
        <label>
            Ingrese su Email:
            <input type="email" name="email">
        </label>
    </section>
    <section>
        <label>
            Ingrese su telefono de contacto:
            <input type="telefono" name="telefono">
        </label>
    </section>
    <section>

        <h3> Ingrese su Mensaje:</h3>
        <textarea name="mensaje" style="width: 500px; height: 100;"></textarea>


    </section>
    <button type="submit">Enviar</button>
</form>
